name: Lint
on:
  - push
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: phplint, laravel/pint
          coverage: none
      - name: Check syntax
        run: phplint . --exclude=tests/fixtures
      - name: Check code style
        run: pint --test
